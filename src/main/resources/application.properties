spring.datasource.url=jdbc:postgresql://localhost:5432/hrms_db
spring.datasource.username=hrms_user
spring.datasource.password=hrms_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update # For initial development, creates/updates schema. Change to 'validate' or 'none' with Flyway/Liquibase.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true # Good for development to see generated SQL
spring.jpa.open-in-view=false # Recommended to be false to avoid N+1 issues if not handled carefully. Explicitly fetch lazy-loaded associations in services.

# Server port (optional, defaults to 8080)
# server.port=8080

# Spring Security default user (for initial testing before UserDetailsService is set up)
# spring.security.user.name=user
# spring.security.user.password=password # Store this securely if used beyond initial dev
# spring.security.user.roles=USER

# Logging
logging.level.org.springframework.security=DEBUG # To see more details from Spring Security during setup
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE # To see bound parameters in SQL logs
